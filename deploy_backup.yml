name: aws-v5
on:
  push:
    branches:
      - main

# actions/setup-java@v2는 사용자 정의 배포를 지원하고 Zulu OpenJDK, Eclipse Temurin 및 Adopt OpenJDK를 기본적으로 지원합니다. v1은 Zulu OpenJDK만 지원합니다.
jobs:
  build: # 마음대로 적어도됨.
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout # not need 1.action code download lib
        uses: actions/checkout@v2 #google see ok easy code download
      - name: Set up JDK # not need 2.action jdk download lib
        uses: actions/setup-java@v1 #google see ok easy code download
        with:
          java-version: 11
      - name: Grant execute permission for gradlew # not need 3.script
        run: chmod +x ./gradlew # 실행권한을 bash로 줍니다.
        shell: bash 
      - name: Build with Gradle # not need 4.script
        run: ./gradlew clean build #빌드를 bash로 줍니다.
        shell: bash
    # UTC가 기준이기 때문에 한국시간으로 맞추려면 +9시간 해야 한다.
      - name: Get current time # not need time
        uses: 1466587594/get-current-time@v2 
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"
      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      # EB에 CD 하기 위해 추가 작성
      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cd deploy && zip -r deploy.zip .
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: aws-v5-beanstalk # 엘리스틱 빈스톡 애플리케이션 이름!
          environment_name: Awsv5beanstalk-env # 엘리스틱 빈스톡 환경 이름!
          version_label: aws-v5-${{steps.current-time.outputs.formattedTime}}
          region: us-east-1 # 서울 ap-northeast-2 버지니아북부 us-east-1
          deployment_package: deploy/deploy.zip